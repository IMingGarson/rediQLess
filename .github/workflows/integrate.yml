name: Node Continuous Integration

on:
  pull_request:
    branches: [ Dev5 ]
jobs:
    test:
      name: Running Unit Tests
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 15
        - run: npm install
        - run: npm run build
        - run: npm test


